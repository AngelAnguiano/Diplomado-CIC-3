<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ciclos</title>
</head>
<body>

	<script type="text/javascript">
		function iterar_For(iteraciones) {

			for (var i = 0; i < iteraciones; i = i + 1) {
				console.log("El número es: " + i);
			}

		}

		function iterar_While(iteraciones) {

			var i = 0;
			while (i < iteraciones) {

				console.log("El número es: " + i);
				i++;

			}

		}

		function iterar_Do_While(iteraciones) {

			var i = 0;
			do {

				console.log("El número es: " + i);
				i += 1;

			} while (i < iteraciones);

		}

		function iterar_Forin() {

			var arreglo = [ 5, 4, 3, 2, 1 ];
			for (var index in arreglo) {
				console.log("El elemento es: " + arreglo[index]);
			}

			arreglo.forEach(function(element) {
				console.log("El elemento es: " + element);
			});

		}
		//iterar_For("t");
		//iterar_While("t");
		//iterar_Do_While(5);
		iterar_Forin();
	</script>

</body>
</html>
